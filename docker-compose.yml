version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: crypto-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_DB: "${DB_NAME}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  adminer:
    image: adminer:latest
    container_name: crypto-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: "dracula"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  vault:
    image: hashicorp/vault:1.15
    container_name: crypto-vault
    ports:
      - "8200:8200"
    env_file:
      - .env
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: "${VAULT_DEV_ROOT_TOKEN_ID}"
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    cap_add:
      - IPC_LOCK
    command: vault server -dev
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8200/v1/sys/health"]
      interval: 5s
      timeout: 3s
      retries: 20

  vault-init:
    image: hashicorp/vault:1.15
    container_name: crypto-vault-init
    depends_on:
      vault:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./vault-init.sh:/vault-init.sh:ro
    entrypoint: ["sh", "/vault-init.sh"]
    restart: no

  crypto-service:
    build:
      context: .
      dockerfile: ./services/crypto-service/Dockerfile
    container_name: crypto-service
    ports:
      - "50051:50051"
    depends_on:
      postgres:
        condition: service_healthy
      vault-init:
        condition: service_completed_successfully
    restart: unless-stopped

  currency-service:
    build:
      context: .
      dockerfile: ./services/currency-service/Dockerfile
    container_name: currency-service
    ports:
      - "50052:50052"
    depends_on:
      postgres:
        condition: service_healthy
      vault-init:
        condition: service_completed_successfully
    restart: unless-stopped

  api-gateway:
    build:
      context: .
      dockerfile: ./services/api-gateway/Dockerfile
    container_name: crypto-api-gateway
    ports:
      - "7777:7777"
    depends_on:
      - crypto-service
    restart: unless-stopped

volumes:
  postgres_data:
